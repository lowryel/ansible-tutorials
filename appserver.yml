---
- hosts: all
  user: ubuntu
  become: true
  become_method: sudo
  become_user: root
  roles:
  - setup
  vars:
    - ansible_python_interpreter: /usr/bin/python3
    - ansible_host_key_checking: false
    - ansible_stdout_callback: yaml

  pre_tasks:
    - name: "wait 600 seconds for target connection to become reachable/usable."
      wait_for_connection:
        timeout: 600
        delay: 1

    - name: "install python for ansible"
      # tags: always
      apt:
        name: python3
        update_cache: yes
        state: present

    - name: "create a directory"
      # skip-tags: always
      file:
        path: /etc/webservice
        state: directory

    - name: Install apache2 server
      apt:
        name: apache2
        update_cache: yes
        state: present

    # - name: delete a file:
    #   file:
    #     path: /var/www/html/test.html
    #     state: absent 

    - name: copy file to remote
      copy:
        src: ./test.html
        dest: /var/www/html


